  <style type="text/css">
    #map
    {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div>
    <div id="map">
    </div>
    <div class="info">
      <div class="links">
        <a href="../" class="docLink">&lt; docs</a>
        <a href="http://jsfiddle.net/ryanttb/==JSFIDDLE==/embedded/" class="fiddleLink"><img src="img/jsfiddle.png" alt="" /> jsFiddle &gt;</a>
      </div>
      <h1>Pan Limits</h1>
      <p>Keep the map centered over Canberra, no matter where the user pans to.</p>
      <p>The thing to note is that you need to introduce a tiny delay in your <tt>bboxchange</tt> method before resetting the center of the map.</p>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.24/jquery-ui.min.js"></script>
  <script src="../../js/excanvas.js"></script>
  <script src="../../js/jsrender.js"></script>
  <script src="../../js/jquery.mousewheel.js"></script>
  <script src="../../js/jquery.ui.widget.js"></script>
  <script src="../../js/jquery.geo.core.js"></script>
  <script src="../../js/jquery.geo.geographics.js"></script>
  <script src="../../js/jquery.geo.geomap.js"></script>
  <script src="../../js/jquery.geo.tiled.js"></script>
  <script src="../../js/jquery.geo.shingled.js"></script>
  <!--<script src="../jquery.geo-test.min.js"></script>-->
  <script>
    $( function ( ) {
    
      var canberra = [ 149.124444, -35.308056 ]; // x,y 
      
      // create a map
      var map = $( "#map" ).geomap( {
        center: [ 149.124444, -35.308056 ],
        zoom: 8,
        bboxchange : function (e, geo) {
          setTimeout(function() {
            map.geomap('option', 'center', canberra);
          }, 1);
        }
      } );
    } );
  </script>
